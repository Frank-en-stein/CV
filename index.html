      height: 100vh;

<body>
  <!-- Empty object; JS will populate its data attribute -->
  <object id="cvViewer" type="application/pdf"></object>

  <script>
    (function () {
      // Base PDF URL
      var pdfBase = "https://frank-en-stein.github.io/CV/S_M_Faisal_Rahman_CV.pdf";
      // Create a unique cache-busting value
      var cacheBuster = Date.now() + "_" + Math.floor(Math.random() * 1e6);
      var pdfURL = pdfBase + "?v=" + cacheBuster;

      // Set the object src
      document.getElementById("cvViewer").data = pdfURL;

      // Optional: redirect the whole page directly to the PDF
      // window.location.replace(pdfURL);
    })();
  </script>
</body>
